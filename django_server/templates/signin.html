{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Assist-Beaver</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="container" style="background-color: #F5F5F5;">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
                <div id="main_div" class="card" style="border-radius: 15px;">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <div class="text-center mb-4">
                                <img src="{% static 'assets/img/beaver-logo.png' %}" alt="Chris Wood" class="img-fluid " width="132" height="132" />
                            </div>
                            <form action="{% url 'signin_view' %}" method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input class="form-control form-control" type="email" name="email" required/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input class="form-control form-control" type="password" name="password" required/>
                                </div>

                                <div class="text-center mt-5">
                                    <button type="submit" id="submitBtn" class="btn btn-sm btn-primary" style="background-color: #754E1A; border-color:#754E1A;">Login</button>
                                </div>

                                <div class="mt-4">
                                    {% if messages %}
                                        {% for message in messages %}
                                            <p class="text-center small" style="color: #754E1A;">{{message}}</p>
                                        {% endfor %}
                                    {% endif %}
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
